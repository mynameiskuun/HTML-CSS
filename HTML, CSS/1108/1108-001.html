<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>table</title>
    <style>
      table {
        width: 300px;
        height: 300px;
        border: 1px solid black;
        border-collapse: collapse;
        /* 테이블의 border를 깔끔하게 정리하기 위한 설정값 */
      }
      td {
        border: 1px solid black;
        empty-cells: hide;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
  </body>
</html>

<!-- 
border-collapse : 표(table)의 테두리와 셀(td)의 테두리 사이의 간격을 어떻게 처리할지 결정
1. separate : 표의 테두리와 셀의 테두리 사이에 간격을 둠.
2. collapse : 사이의 간격을 없앰. 겹치는 부분은 한줄로 출력.
3. initial : 기본값
4. inheit : 부모 요소의 속성값을 상속받는다.

 -->
