<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .slide_wrap {
        position: relative;
        width: 400px;
        margin: auto;
        padding-bottom: 30px;
      }
      .slide_box {
        width: 100%;
        margin: auto;
        overflow-x: hidden;
      }
      .slide_content {
        display: table;
        float: left;
        width: 400px;
        height: 400px;
      }

      .slide01 {
        background: black;
      }
      .slide02 {
        background: yellow;
      }
      .slide03 {
        background: green;
      }
      .slide04 {
        background: saddlebrown;
      }
      .slide05 {
        background: skyblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="slide_wrap">
        <div class="slide_box">
          <div class="slide_list clearfix">
            <div class="slide_content slide01">
              <p>1</p>
            </div>
            <div class="slide_content slide02">
              <p>2</p>
            </div>
            <div class="slide_content slide03">
              <p>3</p>
            </div>
            <div class="slide_content slide04">
              <p>4</p>
            </div>
            <div class="slide_content slide05">
              <p>5</p>
            </div>
          </div>
        </div>
        <div class="slide_btn_box">
          <button type="button" class="slide_btn_prev">Prev</button>
          <button type="button" class="slide_btn_next">Prev</button>
        </div>
        <ul class="slide_pagination"></ul>
      </div>
    </div>

    <script>
      const slideList = document.querySelector(".slide_list"); // Slide parent dom
      const slideContents = document.querySelectorAll(".slide_content"); // each slide dom
      const slideBtnNext = document.querySelector(".slide_btn_next"); // next button
      const slideBtnPrev = document.querySelector(".slide_btn_prev"); // prev button
      const pagination = document.querySelector(".slide_pagination");
      const slideLen = slideContents.length; // slide length
      const slideWidth = 400; // slide width
      const slideSpeed = 300; // slide speed
      const startNum = 0;

      let firstChild = slideList.firstElementChild;
      let lastChild = slideList.lastElementChild;
      let clonedFirst = firstChild.cloneNode(true);
      let clonedLast = lastChild.cloneNode(true);

      slideList.appenChild(cloneFirst);
      //   appendChild : 노드를 마지막에 추가
      slideList.insertBefore(clonedLast, slideList.firstElementChild);
      //   clonedLast 요소를, slideList의 firstElementChild 앞에 추가
      slideList.style.width = slideWidth * slideLen + "px";

      let curIndex = startNum; // current slide index (except copied slide)
      let curSlide = slideContents[curIndex];
      curSlide.classList.add("slide_active");

      /** Next Button Event */
      slideBtnNext.addEventListener("click", function () {
        if (curIndex <= slideLen - 1) {
          slideList.style.transition = slideSpeed + "ms";
          slideList.style.transform =
            "translate3d(-" + slideWidth * (curIndex + 2) + "px, 0px, 0px)";
        }
        if (curIndex === slideLen - 1) {
          setTimeout(function () {
            slideList.style.transiton = "0ms";
            slideList.style.transform =
              "translate3d(-" + slideWidth + "px, 0px, 0px)";
          }, slideSpeed);
          curIndex = -1;
        }
        curSlide.classList.remove("slide_active");
        curSlide = slideContents[++curIndex];
        curSlide.classList.add("slide_active");
      });

      slideBtnPrev.addEventListener("click", function () {
        if (curIndex >= 0) {
          slideList.style.transition = slideSpeed + "ms";
          slideList.style.transform =
            "translate3d(-" + slideWidth * curIndex + "px, 0px, 0px)";
        }
        if (curIndex === 0) {
          setTimeout(function () {
            slideList.style.transition = slideSpeed + "ms";
            slideList.style.transform =
              "translate3d(-" + slideWidth * curIndex + "px, 0px, 0px)";
          }, slideSpeed);
          curIndex = slideLen;
        }
        curSlide.classList.remove("slide_active");
        curSlide = slideContents[--curIndex];
        curSlide.classList.add("slide_active");
      });

      let curDot;
      Array.prototype.forEach.call(pageDots, function (dot, i) {
        dot.addEventListener("click", function (e) {
          e.preventDefault();
          curDot = document.querySelector(".dot_active");
          curDot.classList.remove("dot_active");

          curDot = this;
          this.classList.add("dot_active");

          curSlide.classList.remove("slide_active");
          curIndex = Number(this.getAttribute("data-index"));
          curSlide = slideContents[curIndex];
          curSlide.classlist.add("slide_active");
          slideList.style.transition = slideSpeed + "ms";
          slideList.style.transform =
            "translate3d(-" + slideWidth * (curIndex + 1) + "px, 0px, 0px)";
        });
      });
    </script>
  </body>
</html>
