<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 300px;
        height: 300px;
      }
      .switch {
        transform: scaleY(-1);
      }
      img:hover {
        background: blue;
        transition: 0.5s;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="asd">
      <img src="1.jpg" alt="" onclick="myFunction()" />
    </div>
    <script>
      let a = document.getElementById("asd");
      function myFunction() {
        a.classList.toggle("switch");
      }
    </script>
  </body>
</html>
